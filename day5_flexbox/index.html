        <!-- 
        display flex가 있어야 요소들을 유연하게 위치시킬 수 있다.
        flex는 부모만 가지고 있을 수 있으며, 자식들에게 적용이 된다.
        flex는 기본적으로 자식들을 가로로 정렬시킨다.
        justify-content는 가로로 요소들을 입맛대로 정렬시킨다.
        align-items는 세로로 요소들을 입맛대로 정렬시킨다.
        그런데, 내가 세로 정렬로 바꾸고 싶으면
        flex-direction:column을 쓰면 된다.
        단! column을 쓰고 나면, justify-content가 가로에서 세로로, 세로에서 가로정렬로 바뀐다!
        
        
        -->

    </div>
