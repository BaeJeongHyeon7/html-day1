<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 만들기</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- navbar 메뉴 -->
    <div>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <i class="fa-solid fa-bars"></i>
    </div>

    <!-- 중간 div (구글로고, 검색창, 아이콘, 버튼) -->
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" width=272/>
        
        <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" />
            <i class="fa-solid fa-microphone"></i>
        </div>
        
        <div>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        
        <div>
            Google offered in: 
            <a href="#">한국어</a>
            <a href="#">Tiếng Việt</a>
            <a href="#">Français</a>
            <a href="#">中文(繁體)</a>
        </div> 

    </div>

    <!-- footer -->
    <div>
        <div>
            대한민국
        </div>

        <div>
            <span>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How search works</a>
            </span>

            <span>
                <a href="#">Privacy</a>
                <a href="#">Term</a>
                <a href="#">Setting</a>
            </span>
        </div>
    </div>
</body>
</html>
