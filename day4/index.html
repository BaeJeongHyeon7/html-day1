<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 웹사이트 만들기(+ css)</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- navbar 메뉴 -->

    <div class="navbar">
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">Images</a>
        <i class="fa-solid fa-bars"></i>
    </div>

    <!-- 중간 div (구글로고, 검색창, 아이콘, 버튼) -->

    <div class="main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" width=272/>
        
        <div class="input-area">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input class="input-box" type="text" />
            <i class="fa-solid fa-microphone mic-icon"></i>
        </div>
        
        <div class="button-area">
            <button class="button-style">Google Search</button>
            <button class="button-style">I'm feeling lucky</button>
        </div>
        
        <div class="language-area">
            Google offered in: 
            <a href="#" class="language-area-a">한국어</a>
            <a href="#" class="language-area-a">Tiếng Việt</a>
            <a href="#" class="language-area-a">Français</a>
            <a href="#" class="language-area-a">中文 (繁體)</a>
        </div> 

    </div>

    <!-- footer -->
     
    <div class="footer">
        <div class="first-line">
            대한민국
        </div>

        <div class="second-line">
            <span>
                <a href="#" class="second-line-a">About</a>
                <a href="#" class="second-line-a">Advertising</a>
                <a href="#" class="second-line-a">Business</a>
                <a href="#" class="second-line-a">How search works</a>
            </span>

            <span class="second-line-second">
                <a href="#" class="second-line-a">Privacy</a>
                <a href="#" class="second-line-a">Term</a>
                <a href="#" class="second-line-a">Setting</a>
            </span>
        </div>
    </div>

</body>
</html>
